<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css'>
    <title>number guessing</title>

	<style>
		.container, input{
			text-align: center;
		}
		input{
			width: 15rem;
		}
	</style>
  </head>
  <body>
	<div class='container'>
		<h2>Number Guesser</h2> 
		<div id='game'>
			<p>Guess a number between <span id='min'>1</span> and <span id='max'>10</span></p>

			<input id='answer' type='number' placeholder='enter your guess'>
			<br>
			<input class='button-primary' id='submit' type='submit' value='submit'>

			<p id='prompt'></p>
		</div>
	</div>	

	<script src='app.js'></script>
  </body>
</html>
